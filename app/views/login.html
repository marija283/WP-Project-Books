
<h2>Log in.</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
<form  class="form-horizontal"  >

                <hr />
                <div class="form-group">
                    <label class="col-md-2 control-label" >Username</label>
                    <div class="col-md-10">
                        <input class="form-control" ng-model="username" name="username" type="text" value="" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" >Password</label>
                    <div class="col-md-10">
                        <input class="form-control"  ng-model="password" name="password" type="password" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <input data-val="true"  id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                            <label for="RememberMe">Remember me?</label>
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" ng-click="logIn()" class="btn btn-default" />
                    </div>
                </div>
                <p>
                    <a ui-sref="register">Register as a new user</a>
                </p>
</form>        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm">
            
<h4>Use another service to log in.</h4>
<hr />
        <div>
            <p>
                There are no external authentication services configured. See <a href="http://go.microsoft.com/fwlink/?LinkId=403804">this article</a>
                for details on setting up this ASP.NET application to support logging in via external services.
            </p>
        </div>


        </section>
    </div>
</div>
