<h2> Author Info PAGE </h2><br><br>
<div class="row">
    <div class="col-md-4">
      	<a href="">
      		<img ng-src="http://localhost:8080/book-project/api/authors/get-image/{{author.id}}" class="img-responsive authorImg">
      	</a>
    </div>
    <div class="col-md-8">
    	<div class="authorInfo">
    		<span class="authorName"> Author: <strong> {{author.name}} {{author.surname}}</strong></span><br>
    		<span> Biography: <strong> {{author.biography}}</strong></span>
    	</div>
        
    </div>
</div>

<div class="row">
	<h2>Books From this Author:</h2>
    <div class="authorBookContainer">
    	<div class="authorBookHolder" ng-repeat="book in author.books">
			<div class="authorBookImage">
				<a ui-sref="single({itemId:book.id})">
					<img src="http://localhost:8080/book-project/api/books/get-image/{{book.id}}" alt="">
				</a>
				</div>

			<span class="authorBookName"> <a ui-sref="single({itemId:book.id})"> {{book.title}} </a></span>
			<div class="authorBookDescription">
				{{book.description}}
			</div>
		</div>

    </div>
</div>

<style>

.row>*{
	height: 100%;

}
.authorImg{
	display: block;
	width: 500px;
	height: 300px;
}
.authorInfo{
	margin: 0 auto;
	text-align: center;
}
.authorName{
	display: block;
	font-size: 2em;
	margin-bottom: 50px;
}

.authorBookHolder { 
	 padding: 14px 9px;
	 border: solid 1px #dcdcdc;
	 width:150px;
	 height: 200px; 
	 float:left;
	 overflow:hidden;
	 margin:10px 10px;
	}
.authorBookName{ 
	font-size: 12px; 
	line-height: 20px; 
	color: #0182b5; 
	font-family: 'Georgia', Arial, serif; 
	display: block; 
}
.authorBookImage {
	 
	 width: 90%;
	 height: 50%;
	 margin: 0 auto;
}
.authorBookImage>a>img { 
	 display: block;
	 width: 100%;
	 height: 100%;
}
.authorBookDescription {
	width:100%;
	word-wrap: break-word;
	overflow: hidden;

	}
</style>
