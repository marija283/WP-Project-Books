
			<div class="reviews-section">
				<h3 class="head">Book Reviews</h3>
					<div class="col-md-9 reviews-grids">
						<div class="review">
							<div class="movie-pic">
								<img src="http://localhost:8080/book-project/api/books/get-image/{{book.id}}" class="img-responsive" alt="" />
							</div>
							<div class="review-info">
								<p class="span" ><i>{{book.title}}</i></p>
								<img ng-show="isliked" src="/views/images/like.jpg" ng-click="toggle();" class='like'/>
								<img ng-hide="isliked" src="/views/images/unlike.jpg" ng-click="toggle();" class='like'/>
								<p class="dirctr">by&nbsp;<a ui-sref="authorInfo({authorId:book.author.id})">{{book.author.name}}&nbsp; {{book.author.surname}}</a></p>

								<div class="clearfix"></div>
								<p class="ratingview c-rating">Avg Readers' Rating:</p>
								<img src="/views/images/star.png" class="star">
								
								<p class="ratingview c-rating inline" style="font-size: 2em;">
								&nbsp; {{rating.averageRate}}</p>/5
								<p class="inline" style="font-size: 0.7em;"> from <span>{{rating.totalUserRatings}}</span> users</p>
								<div class="clearfix"></div>
								<div class="rating c-rating">
									<span ng-click="rate(5);" id="5">☆</span>
									<span ng-click="rate(4);" id="4">☆</span>
									<span ng-click="rate(3);" id="3">☆</span>
									<span ng-click="rate(2);" id="2">☆</span>
									<span ng-click="rate(1);" id="1">☆</span>
								</div> 	

								<div class="yrw">
									<div class="dropdown-button">           			
										<select class="dropdown" tabindex="9" data-settings='{"wrapperClass":"flat"}'>
										<option value="0">Your rating</option>	
										<option value="1">1.Poor</option>
										<option value="2">1.5(Below average)</option>
										<option value="3">2.Average</option>
										<option value="4">2.5(Above average)</option>
										<option value="5">3.Readable</option>
										<option value="6">3.5(Good)</option>
										<option value="7">4.5(Very good)</option>
										<option value="8">5.Outstanding</option>
									  </select>
									</div> 
                                    &nbsp;&nbsp;
									<button class="btn btn-success"  id="rate">Rate it</button>
									<div class="clearfix"></div>
								</div>
								
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="single">

							<p><i> {{book.description}} </i></p>
						</div>
                        <hr>

<dir-disqus disqus-shortname="bookpr"
            disqus-identifier="#!single/{{book.id}}"
            disqus-url="http://localhost:8000/#!single/{{book.id}}"
            ready-to-bind="{{ contentLoaded }}">
</dir-disqus>

	  <!-- comments-section-ends -->
