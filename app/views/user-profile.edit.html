<h2>Account Settings</h>
<form  class="form-horizontal">
<div class="form-group">
        <label class="col-md-2 control-label" for="Username">Username</label>
        <div class="col-md-5">
            <input class="form-control" ng-model="username" name="username" type="text" disabled />
        </div> 
    </div>   
    <div class="form-group">
        <label class="col-md-2 control-label" for="fname">First name</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="fname" name="fname" type="text" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="lname">Last name</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="lname" name="lname" type="text" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="Password">Password</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="password" name="Password" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="ConfirmPassword">Confirm password</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="confirmPassword" name="ConfirmPassword" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="exampleInputFile">Choose picture</label>
        <div class="col-md-5">
            <input class="form-control" type="file" ng-model="inputFile">
            <p class="help-block"></p>
        </div>
    </div>
  <button type="submit" class="btn btn-default">Save changes</button>
</form>
