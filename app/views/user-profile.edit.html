<h2>Account Settings</h2>
<form  class="form-horizontal">
<div class="form-group">
        <label class="col-md-2 control-label" >Username</label>
        <div class="col-md-5">
            <input class="form-control" ng-model="user.username" name="username" type="text" disabled />
        </div> 
    </div>   
    <div class="form-group">
        <label class="col-md-2 control-label" for="fname">First name</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="user.fname" name="fname" type="text"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="lname">Last name</label>
        <div class="col-md-5">
            <input class="form-control"  ng-model="user.lname" name="lname" type="text"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="biography">Biography</label>
        <div class="col-md-5">
            <!-- <input class="form-control" rows='3' ng-model="user.biography" name="biography" type="text"  /> -->
                <textarea class="form-control"  ng-model="user.biography" name="biography" rows="4" cols="50">

                </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="exampleInputFile">Choose picture</label>
        <div class="col-md-5">
            <input class="form-control" type="file" ng-model="inputFile">
            <p class="help-block"></p>
        </div>
    </div> 
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default" ng-click="save()">Save changes</button>
        </div>
    </div>
</form>
